<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">

    <title>Buscador</title>
  </head>

  <body>
    <header class="header">
      <img
        class="header__img"
        src="./img/logo-platzi-video-BW2.png"
        alt="Logo Platzi"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./img/icons8-male-user-50.png" alt="User Profile" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form" action="">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./assets/icono_google.png" alt="Google" />Inicia sesión
            con Google
          </div>
          <div>
            <img src="./assets/twitter-icon.png" alt="Twitter" />Inicia sesión
            con Twitter
          </div>
        </section>
        <p class="login_container--register">
          No tienes ninguna cuenta <a href="">Regístrate</a>
        </p>
      </section>
    </section>

    <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input class="input" type="text" placeholder="Buscar..." />
    </section>

    <footer class="footer">
      <a href="/">Términos de uso</a>
      <a href="/">Declaración de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
